plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"

    // Add the Google services Gradle plugin
    id 'com.google.gms.google-services'  // Add this line for Firebase integration
}

android {
    namespace = "com.example.pos_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Specify your own unique Application ID
        applicationId = "com.example.pos_app"
        // Update these values to match your application needs
        minSdk = 23  // Updated to 23 to support Firebase Auth
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Use your own signing config
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Import the Firebase BoM (Bill of Materials) to handle versions for Firebase dependencies
    implementation platform('com.google.firebase:firebase-bom:33.7.0')  // Firebase BoM

    // Add the dependencies for Firebase products you want to use
    implementation 'com.google.firebase:firebase-analytics'  // Firebase Analytics
    implementation 'com.google.firebase:firebase-auth'  // Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore'  // Firebase Firestore
    implementation 'com.google.firebase:firebase-messaging'  // Firebase Messaging
    // Add any other dependencies here as needed
}
