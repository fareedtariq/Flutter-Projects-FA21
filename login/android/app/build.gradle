plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'  // Firebase Google Services plugin
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.login"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.example.login"
        minSdkVersion 23  // Ensure this matches your minimum SDK version in the project-level gradle
        targetSdkVersion 33 // Ensure this matches your compile SDK version
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."  // Point to your Flutter project directory
}

// Apply the Google Services plugin at the bottom of the file
apply plugin: 'com.google.gms.google-services'
